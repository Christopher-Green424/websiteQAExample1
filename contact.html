<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLNPC - Volunteer Sign-up</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=IBM+Plex+Sans&display=swap" rel="stylesheet">

    <!-- FontAwesome Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="returnToTop" class="noAutoPos">
    <div class="stickyLogo">
        <a href="indexhtml"><img class="navBarLogo" src="img\logo.png" alt="Logo"></a>
    </div>

    <nav id="navBar">
        <!-- Contact Page -->
        <a href="index.html">Return to homepage</a>
    </nav>

    <!-- Google map embed -->
    <div class="flex-container">
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50961.07816219239!2d-119.67693978458227!3d37.032039624432215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80944787794c5597%3A0x2a83d0ae057bf165!2sMillerton%20Lake!5e0!3m2!1sen!2sus!4v1632626765538!5m2!1sen!2sus" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <!-- Main form -->
    <form action="#" class="formContainer">
        <!-- Name, email, phone number? -->
        <fieldset><legend>Please provide your contact information:</legend>
            <label class="nameLabel" for="nameInput">Name:</label>
                <input id="nameInput" type="email" placeholder="Enter your name here." required><br><br>

            <label class="emailLabel" for="emailInput">Email:</label>
                <input id="emailInput" type="email" placeholder="Enter your email here." required><br><br>
                
            <label class="phoneLabel" for="phoneInput">Phone:</label>
                <input type="email" id="phoneInput" name="phone" placeholder="(123)456-7890" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </fieldset>

        <!-- Preferred contact method? -->
        <fieldset><legend>What is your preferred contact method?</legend>
            <input type="radio" id="callMethod" name="contactMethod" value="callMethod">
                <label id="callMethodLabel" for="callMethod">Call me.</label><br>

            <input type="radio" id="textMethod" name="contactMethod" value="textMethod">
                <label id="textMethodLabel" for="textMethod">Text me.</label><br>

            <input type="radio" id="emailMethod" name="contactMethod" value="emailMethod">
                <label id="emailMethodLabel" for="emailMethod">Email me.</label>
        </fieldset>

        <fieldset><legend>What is your skill level?</legend>
            <input type="radio" id="professionalLevel" name="skillLevel" value="professionalLevel">
            <label id="professionalLabel" for="professionalLevel">Professional</label><br>

            <input type="radio" id="independentLevel" name="skillLevel" value="independentLevel">
            <label id="independentLabel" for="independentLevel">Independent</label><br>

            <input type="radio" id="hobbyistLevel" name="skillLevel" value="hobbyistLevel">
            <label id="hobbyistLabel" for="hobbyistLevel">Hobbyist</label>
        </fieldset>

        <fieldset><legend>Tell us a little about yourself!</legend>
            <!-- Dropdown form with "placeholder" blank answer -->
            <label id="dropdown-label" for="dropdown">Favorite animal?</label>
            <select id="dropdown" name="dropdown">
                <option value="" disabled selected hidden>Animal selection</option>
                <option value="bobcat">Bobcat</option>
                <option value="bald-eagle">Heron</option>
                <option value="acorn-woodpecker">Bald Eagle</option>
                <option value="heron">Acorn Woodpecker</option>
            </select><br><br>

            <label for="feedback">What can we do to improve the website?</label>
            <input type="text" id="feedback" name="feedback">
        </fieldset>

    </form>

    <!-- Footer w/ fake email, phone number, dead links to social media go here -->
    <footer class="footerBar">
        <nav class="footerSocialLinks" id="#socialLinks">
            <!-- Social media links go here floated left -->
            <a href="#socialLinks" onclick="socialAlert()"><i class="fab fa-twitter-square"></i></a>
            <a href="#socialLinks" onclick="socialAlert()"><i class="fab fa-youtube-square"></i></a>
            <a href="#socialLinks" onclick="socialAlert()"><i class="fab fa-instagram-square"></i></a>
            <a href="#socialLinks" onclick="socialAlert()"><i class="fab fa-linkedin"></i></a>
        </nav>

        <a href="#returnToTop">Return to top</a>

        <div class="footerContactTxt">
            <!-- Fake email and phone number go here floated right -->
            <span>(888)888-8888</span>
            <span>fake_email8888@gmail.com</span>
        </div>
    </footer>
    <!-- Script stating social media links are fake -->
    <script>
        function socialAlert() {
            alert("Hello! I'm a fake social media link!");
        }
    </script>
</body>
</html>
